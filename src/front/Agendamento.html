<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="/src/front/Agendamento.js" defer></script>
    <link rel="stylesheet" href="/src/front/Agendamento.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaRegua</title>
  </head>
  <body>

    <nav></nav>

    <main>
      <section>
        <!-- Botão para abrir o modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Agendar Horário
        </button>

        <!-- Modal de Agendamento -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agendamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>

              <div class="modal-body">
                <!-- Etapa 1: Barbeiro -->
                <div class="step" id="step1">
                  <label for="barbeiroSelect" class="form-label">Escolha o Barbeiro:</label>
                  <select class="form-select" id="barbeiroSelect">
                    <option value="">Selecione</option>
                    <option value="Lucas">Lucas</option>
                  </select>
                </div>

                <!-- Etapa 2: Corte -->
                <div class="step d-none" id="step2">
                  <label for="corteSelect" class="form-label">Escolha o Corte:</label>
                  <select class="form-select" id="corteSelect">
                    <option value="">Selecione</option>
                    <option value="cabelo">Cabelo</option>
                    <option value="barba">Barba</option>
                    <option value="cabeloebarba">Cabelo + barba</option>
                    <option value="barbaesobrancelha">Barba + Sobrancelha</option> 
                    <option value="cabeloebarbaesobrancelha">Cabelo + Barba + Sobrancelha</option>
                    <option value="coloracao">Coloração</option>
                    <option value="cabeloecoloracao">Cabelo + Coloração</option>
                  </select>
                </div>

                <!-- Etapa 3: Dia -->
                <div class="step d-none" id="step3">
                  <label class="form-label">Escolha o Dia:</label>
                  <div id="calendario">
                    <div class="calendar">
                      <header>
                        <button id="prev">&#8592;</button>
                        <h2 id="monthYear"></h2>
                        <button id="next">&#8594;</button>
                      </header>
                      <div class="day-names">
                        <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div>
                        <div>Qui</div><div>Sex</div><div>Sáb</div>
                      </div>
                      <div class="days" id="days"></div>
                    </div>
                    <input type="hidden" id="dataSelecionada">
                  </div>
                </div>

                <!-- Etapa 4: Horário -->
                <div class="step d-none" id="step4">
                  <label for="horarioSelect" class="form-label">Escolha o Horário:</label>
                  <select class="form-select" id="horarioSelect">
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                  </select>
                </div>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="previousStep()">Voltar</button>
                <button type="button" class="btn btn-primary" onclick="nextStep()">Próximo</button>
              </div>

            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="InfBarbearia">
          <h1>Barbearia LK</h1>
          <h2>Avenida Um, 100 - Oitis</h2>
          <h2>Contagem/MG</h2>
        </div>
      </section>
    </main>
    
  </body>
</html>
