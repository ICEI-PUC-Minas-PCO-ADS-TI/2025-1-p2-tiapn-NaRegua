<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="Agendamento.css" />
  <script src="Agendamento.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NaRegua - Agendamento</title>
</head>

<body>
  <header class="user-info-header container-fluid">
    <div id="userInfo">Carregando usuário...</div>
    <div class="header-buttons">
      <button id="deleteAccountButton" class="btn btn-sm">Excluir Conta</button>
      <button id="logoutButton" class="btn btn-sm">Logout</button>
    </div>
  </header>

  <main class="container mt-4">
    <section class="text-center">
      <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Agendar Horário
      </button>
      <br>
      <br>
      <a href="meus_agendamentos.html">
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Meus Agendamentos
        </button>
      </a>
    </section>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Agendamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="step" id="step1">
              <label for="barbeiroSelect" class="form-label">Escolha o Barbeiro:</label>
              <select class="form-select" id="barbeiroSelect">
                <option value="">Selecione</option>
              </select>
            </div>
            <div class="step d-none" id="step2">
              <label for="corteSelect" class="form-label">Escolha o Serviço:</label>
              <select class="form-select" id="corteSelect">
                <option value="">Selecione</option>
              </select>
            </div>
            <div class="step d-none" id="step3">
              <label class="form-label">Escolha o Dia:</label>
              <div id="calendario">
                <div class="calendar">
                  <header>
                    <button id="prev" class="btn btn-sm btn-outline-secondary">&#8592;</button>
                    <h2 id="monthYear"></h2>
                    <button id="next" class="btn btn-sm btn-outline-secondary">&#8594;</button>
                  </header>
                  <div class="day-names">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                  </div>
                  <div class="days" id="days"></div>
                </div>
                <input type="hidden" id="dataSelecionada">
              </div>
            </div>
            <div class="step d-none" id="step4">
              <label for="horarioSelect" class="form-label">Escolha o Horário:</label>
              <select class="form-select" id="horarioSelect">
                <option value="">Selecione</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="btnVoltar" onclick="previousStep()">Voltar</button>
            <button type="button" class="btn btn-primary" id="btnProximo" onclick="nextStep()">Próximo</button>
          </div>
        </div>
      </div>
    </div>

    <section class="mt-5 text-center">
      <div class="InfBarbearia">
        <h1>Barbearia LK</h1>
        <h2>Avenida Um, 100 - Oitis</h2>
        <h2>Contagem/MG</h2>
      </div>
    </section>
  </main>
</body>

</html>
