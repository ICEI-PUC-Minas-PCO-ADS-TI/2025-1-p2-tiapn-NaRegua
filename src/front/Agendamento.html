<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/front/Agendamento.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="/src/front/Agendamento.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaRegua</title>
  </head>
  <body>

     <nav>
       
    </nav>

    <main>
     <section>
         <!-- Botão para abrir o modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Agendar Horário
</button>

<!-- Modal de Agendamento -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Agendamento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <div class="modal-body ">

        <!-- Etapa 1: Barbeiro -->
        <div class="step" id="step1">
          <label for="barbeiroSelect" class="form-label">Escolha o Barbeiro:</label>
          <select class="form-select" id="barbeiroSelect">
            <option value="">Selecione</option>
            <option value="joao">Lucas</option>
          </select>
        </div>

        <!-- Etapa 2: Corte -->
        <div class="step d-none" id="step2">
          <label for="corteSelect" class="form-label">Escolha o Corte:</label>
          <select class="form-select" id="corteSelect">
            <option value="">Selecione</option>
            <option value="degradê">Degradê</option>
            <option value="social">Social</option>
            <option value="militar">Militar</option>
          </select>
        </div>

        <!-- Etapa 3: Dia -->
        <div class="step d-none" id="step3">
          <label class="form-label">Escolha o Dia:</label>
          <div id="calendario"> <!-- Coloque aqui o calendário do seu amigo --> </div>
        </div>

        <!-- Etapa 4: Horário -->
        <div class="step d-none" id="step4">
          <label for="horarioSelect" class="form-label">Escolha o Horário:</label>
          <select class="form-select" id="horarioSelect">
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="11:00">13:00</option>
            <option value="11:00">14:00</option>
            <option value="11:00">15:00</option>
          </select>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="previousStep()">Voltar</button>
        <button type="button" class="btn btn-primary" onclick="nextStep()">Próximo</button>
      </div>

    </div>
  </div>
</div>

    </section>

    <section>
        <div class="InfBarbearia">
            <h1>Barbearia LK</h1>
            <h2>Avenida Um, 100 - Oitis</h2>
            <h2>Contagem/MG</h2>
        </div>
    </section>
    </main>
    
  </body>
</html>
