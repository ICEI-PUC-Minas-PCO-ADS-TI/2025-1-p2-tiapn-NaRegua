<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaRegua</title>
</head>

<body>

    <div class="recuperar-senha-container">
        <div class="recuperar-senha-card">
            <h2>Recuperar Senha</h2>
            <form id="recuperar-senha-formRecuperar">
                <div class="input-group">
                    <input type="text" id="CPF" placeholder="CPF" required>
                    <img class="icon" src="./icons/user-circle.png" alt="user-circle">
                </div>
                <div class="input-group">
                    <input type="password" id="novaSenha" placeholder="Nova Senha" required>
                    <img class="icon" src="./icons/lock.png" alt="lock">
                </div>
                <button type="submit">Alterar a senha</button>
            </form>
        </div>
    </div>

</body>

</html>
