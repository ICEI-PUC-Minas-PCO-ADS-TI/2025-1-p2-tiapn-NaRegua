<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <title>Cadastro - NaRegua</title>
</head>

<body class="auth-body body-cadastro">
    <div class="form-container">
        <form action="">
            <h1>Cadastro</h1>
            <div class="input-box">
                <img class="icon" src="../icons/user-circle.png" alt="user-icon">
                <input type="text" id="cadastroNome" placeholder="Nome Completo" required>
            </div>
            <div class="input-box">
                <img class="icon" src="../icons/user-circle.png" alt="cpf-icon"> <input type="text" id="cadastroCpf"
                    placeholder="CPF (opcional)" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}|\d{11}">
            </div>
            <div class="input-box">
                <img class="icon" src="../icons/user-circle.png" alt="email-icon"> <input type="email"
                    id="cadastroEmail" placeholder="Email (opcional se CPF preenchido)">
            </div>
            <div class="input-box">
                <img class="icon" src="../icons/user-circle.png" alt="phone-icon"> <input type="tel"
                    id="cadastroTelefone" placeholder="Telefone (ex: (XX) XXXXX-XXXX)">
            </div>
            <div class="input-box">
                <img class="icon" src="../icons/lock.png" alt="lock-icon">
                <input type="password" id="cadastroSenha" placeholder="Senha" required minlength="6">
            </div>
            <div class="input-box">
                <img class="icon" src="../icons/lock.png" alt="lock-confirm-icon">
                <input type="password" id="cadastroConfirmarSenha" placeholder="Confirmar Senha" required minlength="6">
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <div class="login-link">
                <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
