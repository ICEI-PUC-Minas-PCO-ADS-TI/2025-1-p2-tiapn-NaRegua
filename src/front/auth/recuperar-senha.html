<body class="auth-body body-recuperar-senha">
    <div class="form-container">
        <form id="recuperar-senha-formRecuperar">
            <h2>Recuperar Senha</h2>
            <div class="input-box">
                <img class="icon" src="../icons/user-circle.png" alt="user-circle">
                <input type="text" id="CPF" placeholder="CPF" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}|\d{11}">
            </div>
            <div class="input-box">
                <img class="icon" src="../icons/lock.png" alt="lock">
                <input type="password" id="novaSenha" placeholder="Nova Senha" required minlength="6">
            </div>
            <button type="submit" class="btn">Alterar a senha</button>
            <div class="login-link">
                <p><a href="login.html">Voltar para o Login</a></p>
            </div>
        </form>
    </div>
