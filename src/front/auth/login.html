<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <title>Login - NaRegua</title>
</head>

<body class="auth-body body-login">
    <div class="form-container">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <img class="icon" src="../icons/user-circle.png" alt="user-circle">
                <input type="text" placeholder="Usuário (Email ou CPF)" required>
            </div>
            <div class="input-box">
                <img class="icon" src="../icons/lock.png" alt="lock">
                <input type="password" placeholder="Senha" required>
            </div>
            <div class="forgot-link">
                <a href="recuperar-senha.html">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>

</html>
