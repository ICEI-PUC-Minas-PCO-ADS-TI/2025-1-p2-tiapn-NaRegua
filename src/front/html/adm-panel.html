<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/adm.css">
    <link rel="icon" type="image/png" href="../icons/logo.png" />
    <title>NaRégua - Painel Admin</title>
</head>

<body>
    <nav> </nav>
    <section class="dashboard">
        <div class="top"> </div>
        <div class="dash-content">
            <div class="overview"> </div>

            <div class="activity">
                <div class="title"><i class="uil uil-clock-three"></i><span class="text">Todos os Agendamentos</span>
                </div>
                <div class="table-container">
                    <table class="activity-table">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Email</th>
                                <th>Serviço</th>
                                <th>Barbeiro</th>
                                <th>Data</th>
                                <th>Hora</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="all-appointments-tbody"></tbody>
                    </table>
                </div>
            </div>

            <div class="activity">
                <div class="title">
                    <i class="uil uil-shopping-bag"></i>
                    <span class="text">Reservas de Produtos</span>
                </div>
                <div class="table-container">
                    <table class="activity-table">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Produto</th>
                                <th>Qtd.</th>
                                <th>Data da Reserva</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="reservas-tbody"></tbody>
                    </table>
                </div>
            </div>

            <div class="activity">
                <div class="title-with-button">
                    <div class="title"><i class="uil uil-box"></i><span class="text">Gerenciamento de Produtos</span>
                    </div>
                    <button class="btn btn-primary" id="btnAdicionarProduto"><i class="uil uil-plus"></i> Adicionar Novo
                        Produto</button>
                </div>
                <div class="table-container">
                    <table class="activity-table">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Estoque</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="produtos-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="produtoModal" tabindex="-1"> </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/adm.js" defer></script>
</body>

</html>
