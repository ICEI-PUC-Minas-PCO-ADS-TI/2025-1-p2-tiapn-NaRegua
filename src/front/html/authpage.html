<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
</head>
<body class="body-authpage">
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuário" required>
                    <img class="icon" src="../icons/user-circle.png" alt="user-circle">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <img class="icon" src="../icons/lock.png" alt="lock">
                </div>
                <div class="forgot-link">
                    <a href="recuperar-senha.html">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="form-box cadastro">
            <form action="">
                <h1>Cadastro</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuário" required>
                    <img class="icon" src="../icons/user-circle.png" alt="user-circle">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <img class="icon" src="../icons/mail.png" alt="mail">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <img class="icon" src="../icons/lock.png" alt="lock">
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Seja bem-vindo!</h1>
                <p>Novo por aqui? Cadastre-se.</p>
                <button class="btn register-btn">Cadastrar</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bom te ver de volta!</h1>
                <p>Conta criada? Acesse aqui.</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>

    </div>
</body>
</html>
