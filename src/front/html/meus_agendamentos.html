<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Agendamento.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/src/front/icons/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaRégua - Próximos Agendamentos</title>
</head>
<body>
    <header class="user-info-header container-fluid">
        <div id="userInfo">Carregando usuário...</div>
        <div class="header-buttons">
            <button id="deleteAccountButton" class="btn btn-sm">Excluir Conta</button>
            <button id="logoutButton" class="btn btn-sm">Logout</button>
        </div>
    </header>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
            <h1 class="mb-2 mb-md-0">Próximos Agendamentos</h1>
            <div>
                <button id="verHistoricoBtn" class="btn btn-info me-2">Ver Histórico</button>
                <button id="voltarAgendarBtn" class="btn btn-secondary">Agendar Novo</button>
            </div>
        </div>

        <section id="listaAgendamentos" class="row">
            <p id="loadingMessage" class="text-center">Carregando seus próximos agendamentos...</p>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/meus_agendamentos.js" defer></script>
</body>
</html>
