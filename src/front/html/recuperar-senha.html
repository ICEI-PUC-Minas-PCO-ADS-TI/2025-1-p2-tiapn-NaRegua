<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/auth.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../icons/logo.png" />
    <title>NaRégua - Recuperar senha</title>
</head>

<body>
    <div class="recuperar-senha-container">
        <div class="recuperar-senha-card">
            <form id="recuperarSenhaForm">
                <div class="logo-container">
                    <img src="../icons/logo.png" alt="Logo da Empresa" class="logo-img">
                    <span class="logo-text" data-text="NaRégua">NaRégua</span>
                </div>
                <h1>Recuperar Senha</h1>
                <div class="input-box">
                    <input type="text" id="recuperarCpf" placeholder="Digite seu CPF" required>
                    <img class="icon" src="../icons/user-circle.png" alt="user-circle">
                </div>
                <div class="input-box">
                    <input type="password" id="recuperarNovaSenha" placeholder="Digite sua Nova Senha" required>
                    <img class="icon" src="../icons/lock.png" alt="lock">
                </div>
                <div class="redirect-link">
                    <a href="../html/login.html">Voltar para o Login</a>
                </div>
                <button type="submit">Alterar a Senha</button>
            </form>
        </div>
    </div>
    <script src="../js/auth.js" defer></script>
</body>

</html>
