<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaRegua</title>
</head>

<body>

    <div class="recuperar-senha-container">
        <div class="recuperar-senha-card">
            <form action="">
                <div class="logo-container">
                    <img src="../icons/logo.png" alt="Logo da Empresa" class="logo-image">
                    <span class="logo-text" data-text="NaRégua">NaRégua</span>
                </div>
                <h1>Recuperar Senha</h1>
                <div class="input-box">
                    <input type="text" placeholder="CPF" required>
                    <img class="icon" src="../icons/user-circle.png" alt="user-circle">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Nova Senha" required>
                    <img class="icon" src="../icons/lock.png" alt="lock">
                </div>
                <div class="redirect-link">
                    <a href="authpage.html">Voltar para o Login</a>
                </div>
                <button type="submit">Alterar a senha</button>
            </form>
        </div>
    </div>

</body>

</html>
